<script>
    let s1 = { "nama": "Andi", nilai: 80 };
    let s2 = { "nama": "Ali", nilai: 90 };
    let s3 = { "nama": "Aji", nilai: 70 };
    let s4 = { "nama": "Ani", nilai: 90 };
    let s5 = { "nama": "Ando", nilai: 85 };

    let siswa = [s1, s2, s3, s4, s5];
</script>
<table style="text-align: center; width: 100%; border: 1px solid #272727; border-collapse: collapse;">
    <thead>
        <tr style="padding: 15px; border: 1px solid #272727;">
            <th style="border: 1px solid #272727; padding: 10px;">No</th>
            <th style="border: 1px solid #272727; padding: 10px;">Nama</th>
            <th style="border: 1px solid #272727; padding: 10px;">Nilai</th>
            <th style="border: 1px solid #272727; padding: 10px;">Keterangan</th>
            <th style="border: 1px solid #272727; padding: 10px;">Grade</th>
            <th style="border: 1px solid #272727; padding: 10px;">Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            let no = 1;
            for (let s of siswa) {
                let ket = (s.nilai >= 60) ? "lulus" : "gagal";
                let grade = "";
                let predikat = "";

                if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
                else if (s.nilai > 30 && s.nilai < 60) grade = "D";
                else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";

                switch (grade) {
                    case "A": predikat = "Sempurna"; break;
                    case "B": predikat = "Baik"; break;
                    case "C": predikat = "Cukup"; break;
                    case "D": predikat = "Kurang"; break;
                    case "E": predikat = "Buruk"; break;
                    default: predikat = ""; break;
                }

                document.write("<tr style='border: 1px solid #272727;'>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + no + "</td>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + s.nama + "</td>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + s.nilai + "</td>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + ket + "</td>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + grade + "</td>");
                document.write("<td style='border: 1px solid #272727; padding: 10px;'>" + predikat + "</td>");
                document.write("</tr>");

                no++;
            }
        </script>
    </tbody>
</table>
